<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Online Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MyStore</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#products">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to MyStore</h1>
    <p>Shop the latest products at the best prices</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Product Grid -->
  <main id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Wireless Headphones</h3>
        <p>$50</p>
        <button onclick="addToCart('Wireless Headphones', 50)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Smartwatch</h3>
        <p>$75</p>
        <button onclick="addToCart('Smartwatch', 75)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Gaming Mouse</h3>
        <p>$30</p>
        <button onclick="addToCart('Gaming Mouse', 30)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h3>Bluetooth Speaker</h3>
        <p>$40</p>
        <button onclick="addToCart('Bluetooth Speaker', 40)">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyStore | Contact: info@mystore.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
