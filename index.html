<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Online Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MyStore</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#products">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
    <input type="text" id="search" placeholder="Search products..." />
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Welcome to MyStore</h1>
    <p>Shop the latest products at unbeatable prices</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Categories -->
  <section class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('fashion')">Fashion</button>
    <button onclick="filterCategory('home')">Home</button>
  </section>

  <!-- Product Grid -->
  <main id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-grid" id="product-list">
      <!-- Products will load here with JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyStore | Contact: info@mystore.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
